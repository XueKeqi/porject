<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加页面</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
<div class="container">
    <h1>添加员工</h1>
    <form class="form-horizontal" th:action="@{/addEmp}" method="post">
        <input type="hidden" name="empId" th:value="${emp.empId}" />
        <div class="form-group">
            <label for="empNiCheng" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empNiCheng"  id="empNiCheng" placeholder="昵称" th:value="${emp.empNiCheng}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empPhone" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empPhone"  id="empPhone" placeholder="电话" th:value="${emp.empPhone}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empZhuDepartment" class="col-sm-2 control-label">主属部门</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empZhuDepartment"  id="empZhuDepartment" placeholder="主属部门" th:value="${emp.empZhuDepartment}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empFuDepartment" class="col-sm-2 control-label">附属部门</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empFuDepartment"  id="empFuDepartment" placeholder="附属部门" th:value="${emp.empFuDepartment}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empPosition" class="col-sm-2 control-label">职位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empPosition"  id="empPosition" placeholder="职位" th:value="${emp.empPosition}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empRole" class="col-sm-2 control-label">角色</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empRole"  id="empRole" placeholder="角色" th:value="${emp.empRole}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empStatus" class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empStatus"  id="empStatus" placeholder="状态" th:value="${emp.empStatus}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="OK" class="btn btn-info" />
                <a th:href="@{/findList}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
